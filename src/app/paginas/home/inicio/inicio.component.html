<div class="row" style="padding-top: 50px;">
    <div class="col-md-3">
    </div>
    <div class="col-md-4">
        <strong><label style="color:  #cc343c; font-size: 36px;">Productos</label></strong>
        <hr>
    </div>

</div>


<div class="row" style="padding-left: 9px; padding-top: 22px;">
    <div class="col-md-3" style="padding-top: 20px;" *ngFor="let producto of listaProductos; let i = index;">
        <div align="center">
            <a (click)="verQR(mesa)"><img class="imagen"
                    style="border: 5px solid #2b70a6; border-radius: 10px;"
                    src={{producto.url}} *ngIf="producto.color == 1"></a>
            <a (click)="verQR(mesa)"><img class="imagen"
                    style="border: 5px solid #cc343c; border-radius: 10px;"
                    src="{{producto.url}}" *ngIf="producto.color == 2"></a>
            <a (click)="verQR(mesa)"><img class="imagen"
                    style="border: 5px solid #703d92; border-radius: 10px;"
                    src="{{producto.url}}" *ngIf="producto.color == 3"></a>
            <a (click)="verQR(mesa)"><img class="imagen"
                    style="border: 5px solid #2b70a6; border-radius: 10px;"
                    src="{{producto.url}}" *ngIf="producto.color == 4"></a>

        </div>
        <div align="center">
            {{producto.nombre}}
            <br>$ {{producto.precio}} MXN
        </div>
        <div align="center" style="padding: 20px;">

            <button (click)="ver(producto)" class="btn btn-blue">Ver Producto</button>
        </div>
    </div>
</div>
